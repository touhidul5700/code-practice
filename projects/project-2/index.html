<!DOCTYPE html>
<html>
<head>
    <title>Top Sheet Information</title>
</head>
<body>
    <h1>Enter Top Sheet Information</h1>
    <form id="topSheetForm" action="display.html" method="get">
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="institute">Institute Name:</label>
        <input type="text" id="institute" name="institute" required><br><br>

        <label for="project">Project Name:</label>
        <input type="text" id="project" name="project" required><br><br>

        <label for="session">Session:</label>
        <input type="text" id="session" name="session" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
